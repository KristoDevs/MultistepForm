<!doctype html> <html lang=en> <head> <meta charset=UTF-8> <meta name=viewport content="width=device-width,initial-scale=1"> <meta http-equiv=X-UA-Compatible content="ie=edge"> <title>Multi step form</title> </head> <body> <div class=container> <h1 class=form_title>Account details</h1> <div class=progress_container> <ul class=progressbar> <li class=progress_item>Account details</li> <li class=progress_item>Social profile</li> <li class=progress_item>Personal details</li> </ul> </div> <div class=form_box> <form class=form> <div class=form_account> <input class=form_input type=text placeholder=E-mail name=email required> <input class=form_input type=text placeholder="Enter Email" name=username required> <input class=form_input type=password placeholder=Password name=psw required> <input class=form_input type=password placeholder="Repeat Password" name=psw-repeat required> </div> <div class=form_profile> <input class=form_input type=text placeholder=E-mail name=email required> <input class=form_input type=text placeholder="Enter Email" name=username required> <input class=form_input type=password placeholder=Password name=psw required> </div> <div class=form_details> <input class=form_input type=text placeholder=E-mail name=email required> <input class=form_input type=text placeholder="Enter Email" name=username required> </div> <div class=form_buttons> <button class="form_button previous" type=button>Previous</button> <button class="form_button next" type=button>Next</button> </div> </form> </div> </div> <script type="text/javascript" src="main.js"></script></body> </html>
